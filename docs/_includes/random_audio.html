<script type="text/javascript" src="/assets/js/audio_name.js"></script>
<script lang="javascript">
    function roll()
    {
        for (var i=1;i<=5;i++)
        {
            var audio_num = audio_names.length;
            var r1 = Math.round(Math.random()); // 0 or 1
            var audio_path = "audio/"
            if (r1 == 0) audio_path += "val/";
            else
            {
                var r2 = Math.floor(Math.random()*4); // 0 ~ 3
                switch(r2)
                {
                    case 0:
                        audio_path += "outputs-baseline/";
                        break;
                    case 1:
                        audio_path += "outputs-0.1/";
                        break;
                    case 2:
                        audio_path += "outputs-0.5/";
                        break;
                    case 3:
                        audio_path += "outputs-0.9/";
                        break;
                }
            }
            var r3 = Math.floor(Math.random()*audio_num);
            audio_path += audio_names[r3] + ".mp3"
            audio_name_id = "audio_name_" + i.toString();
            audio_id = "audio_" + i.toString();
            document.getElementById(audio_name_id).innerHTML = audio_path;
            document.getElementById(audio_id).src = audio_path;
        }
    }
    roll();
</script>
